<!DOCTYPE html>
<title>草籽的男同之家</title>
<html>
<head>
<meta charset="utf-8">
 <link rel="icon" href="favicon.ico" type="image/x-icon">
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 <link rel="stylesheet" href="styles.css">
 <style>
        .container {
            position: relative;
            height: 100vh;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px; /* 固定宽度 */
            height: 300px; /* 固定高度 */
            margin-top: -150px; /* 高度的一半，负值 */
            margin-left: -100px; /* 宽度的一半，负值 */
        }
    </style>
 <style>
        h1 {
            text-align: center; /* 水平居中标题文本 */
        }
        h4 {
            text-align: center; /* 水平居中标题文本 */
        }
    </style>
    <style>
        .tricky-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .tricky-button:hover {
            background-color: #45a049;
        }
        .scroll-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: scroll-left 15s linear infinite, fade-out 0.5s ease forwards 10s;
        }
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
 </head>
<body>
<h1>🥵草籽的男同之家🥵</h1>
 <h4>“不戴TT真的不会得病吗？😰”</h4>
 <h4>"放心吧，梅有的事，不会疣事情的，得病的概率为淋😇"</h4>
 <h4>最佳男同</h4>
 <div class="container">
        <img src="https://picsum.photos/200/300" alt="垂直居中图片">
    </div>
  <p>年愁今夜未到乡，卧思可哀笑南梁😋</p>
 <p>本站源于一个本想成为C++大王却摸鱼写起前端的小南梁（小声BB）</p>
 <a href="https://www.runoob.com/cplusplus/cpp-tutorial.html" target="_blank" rel="noopener noreferrer">
  点我前往异世界😋
</a>
<button id="trickyButton" class="tricky-button">点我会触发有意思的事情哦</button>

    <script>
        document.getElementById('trickyButton').addEventListener('click', function() {
            // 检查是否已存在消息元素，若存在则移除
            const existingMsg = document.querySelector('.scroll-message');
            if (existingMsg) existingMsg.remove();

            // 创建新的滚动消息元素
            const scrollMsg = document.createElement('div');
            scrollMsg.className = 'scroll-message';
            scrollMsg.textContent = '你被骗了嘻嘻！';
            document.body.insertBefore(scrollMsg, document.body.firstChild);
        });
    </script>
 <p>我爱我的兄弟❤❤❤</p>
 <p>留言板😆</p>
 <form id="messageForm">
  <textarea id="message" placeholder="输入留言"></textarea>
  <button type="submit">提交</button>
</form>
<div id="messagesList"></div>

<script>
  // 加载已有留言
  function loadMessages() {
    const messages = JSON.parse(localStorage.getItem('messages') || '[]');
    const list = document.getElementById('messagesList');
    list.innerHTML = messages.map(msg => `
      <div class="message">
        <p>${msg.content}</p>
        <small>${new Date(msg.timestamp).toLocaleString()}</small>
      </div>
    `).join('');
  }

  // 提交新留言
  document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const content = document.getElementById('message').value;
    if (!content) return;
    
    const messages = JSON.parse(localStorage.getItem('messages') || '[]');
    messages.push({
      content,
      timestamp: Date.now()
    });
    localStorage.setItem('messages', JSON.stringify(messages));
    
    document.getElementById('message').value = '';
    loadMessages(); // 刷新列表
  });

  // 页面加载时初始化
  loadMessages();
</script>
</body>
</html>
